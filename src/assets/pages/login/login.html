<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../imgs/favicton-adopet.png" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../../style/styles.css">

    <title>Adopet | Login</title>
</head>

<body>
    <header class="pet-header position-absolute w-100 mt-2 mt-sm-0 p-4 p-sm-5 container-fluid">
        <div class="row justify-content-sm-start align-items-center p-1 offset-sm-1 offset-lg-1 mx-xl-5">
            <a class="pet-header__link d-none d-none d-sm-block px-3" href="/src/assets/pages/index.html"><img
                    src="../../imgs/Logo.svg" class="pet-header__img-header d-block" alt="Logo Adopet"></a>
            <a class="pet-header__link px-4" href="#"><img src="../../imgs/casa.png"
                    class="pet-header__img-header d-block" alt="Ícone casinha"></a>
            <a class="pet-header__link  px-4" href="#"><img src="../../imgs/mensagens.png"
                    class="pet-header__img-header d-block" alt="Ícone mensagens"></a>
        </div>
    </header>

    <main class="pet-login pet-template pet-template__ilustracao pet-color-bg-custom" style="height: 100vh;">
        <section class="pet-template__figure h-100">
            <div class="container">
                <div class="row">
                    <div class="mt-5 col-12 pt-md-5 pt-xl-1 mx-auto">
                        <div class="text-center mt-5  mt-lg-4 pt-5 pt-md-0 col-md-8 mx-auto">
                            <img class="mt-5 pet-template__logo" src="/src/assets/imgs/Logo_-_azul.svg"
                                alt="Logo Adotpet">
                            <p class="my-4 color-txt-1 mt-lg-5 pet-login__subtitle">Já tem conta? Faça seu login:</p>
                        </div>

                        <div id="mensagem" class="col-11 col-md-6 col-lg-5 col-xxl-4 text-center">
   
                        </div>

                        <form class="pet-form col-md-6 col-xl-5 mt-lg-5 mx-auto text-center" name="login">
                            <fieldset class="mb-4">
                                <label for="input-email" class="form-label pet-form__label mb-lg-2">Email</label>
                                <input type="email" name="cademail" class="form-control pet-form__input text-center"
                                    id="input-email" placeholder="Digite seu email" >
                                <span class="erro-mensagem col-12 mx-auto"></span>
                            </fieldset>

                            <fieldset class="mb-4 pb-2 col-md-12 col-xl-9 mx-auto">
                                <label for="input-password" class="form-label pet-form__label mb-lg-2">Senha</label>
                                <div class="d-flex position-relative align-items-center">
                                    <input type="password" name="cadsenha"
                                        class="form-control pet-form__input text-center" id="input-password"
                                        placeholder="Digite sua senha" >
                                    <i class="bi bi-eye-slash-fill position-absolute"></i>
                                    <span class="erro-mensagem col-12 mx-auto"></span>
                                </div>
                            </fieldset>

                            <a href="#" class="pet-login__forgot-link">
                                <p class="pet-login__forgot-text color-txt-2 m-0">Esqueci minha senha.</p>
                            </a>

                            <button type="submit"
                                class="btn color-bg-button color-txt my-3 col-7 col-md-5 col-xl-4">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="pet-footer d-flex align-items-center justify-content-center container-fluid">
        <div class="row">
            <p class="pet-footer__author text-center color-txt m-0">2022 - Desenvolvido por Challenge Alura by <a
                    class="pet-footer__link pet-link"
                    href="https://www.linkedin.com/in/anthoni-broering-dos-santos-483774119/" target="_blank">Anthoni
                    Broering dos Santos</a></p>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="/src/assets/js/cadastroUsuario.js"></script>
    <script src="/src/assets/js/mostrarSenha.js"></script>
    <script src="/src/assets/js/login.js"></script>
</body>

</html>
