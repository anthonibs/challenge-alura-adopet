<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../imgs/favicton-adopet.png" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../../style/styles.css">

    <title>Adopet | Galeria de Pets</title>
</head>

<body>
    <header class="pet-header position-absolute w-100 mt-2 mt-sm-0 p-4 p-sm-5 container-fluid">
        <div class="row  justify-content-between align-items-center p-1 mx-xl-5 w-100">
            <div class="d-flex w-75">
                <a class="pet-header__link d-none d-none d-sm-block px-3" href="/src/assets/pages/index.html"><img
                        src="../../imgs/Logo.svg" class="pet-header__img-header d-block" alt="Logo Adopet"></a>
                <a class="pet-header__link px-4" href="#"><img src="../../imgs/casa.png"
                        class="pet-header__img-header d-block" alt="Ícone casinha"></a>
                <a class="pet-header__link  px-4" href="#"><img src="../../imgs/mensagens.png"
                        class="pet-header__img-header d-block" alt="Ícone mensagens"></a>
            </div>

            <div class="pet-header__control w-25">
                <img class="pet-header__user" src="../../imgs/usuario.svg" alt="Ícone de usuário">
            </div>
        </div>
    </header>

    <main class="pet-gallery">
        <section class="container-fluid pet-template pet-template__ilustracao p-0">
            <div class="row pt-5 mt-5">
                <div class="col-8 col-sm-6 offset-1 mt-3 mb-5 pt-5 mx-auto">
                    <h2 class="text-center color-txt-1 fw-normal pet-gallery__title">Olá! Veja os amigos disponíveis para adoção!</h2>
                </div>
                <div class="col-10 col-sm-12 col-lg-8 col-xl-10 col-xxl-8 p-0 p-sm-2 mx-auto mt-3">
                    <div class="row p-sm-3 p-md-0" id="list-petz">
                      
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="pet-footer d-flex align-items-center justify-content-center container-fluid">
        <div class="row">
            <p class="pet-footer__author text-center color-txt m-0">2022 - Desenvolvido por Challenge Alura by <a
                    class="pet-footer__link pet-link"
                    href="https://www.linkedin.com/in/anthoni-broering-dos-santos-483774119/" target="_blank">Anthoni
                    Broering dos Santos</a></p>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="/src/assets/js/galleryColletion.js"></script>
</body>

</html>
