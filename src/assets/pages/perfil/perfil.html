<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../imgs/favicton-adopet.png" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../../style/styles.css">

    <title>Adopet | Perfil</title>
</head>

<body>
    <div class="preloader active-preloader">
        <svg id="preloader" width="150" height="150" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M97.3 13.9v7.757a55.6 55.6 0 0 0-27.8-7.562 53.682 53.682 0 0 0-39.225 16.18A53.375 53.375 0 0 0 13.9 69.5a53.653 53.653 0 0 0 16.291 39.31 53.45 53.45 0 0 0 39.31 16.29 54.676 54.676 0 0 0 28.995-8.34c1.13 2.42 2.899 4.487 5.115 5.977a12.835 12.835 0 0 0 7.589 2.363h13.9V13.9H97.3ZM79.425 53.015a7.257 7.257 0 0 1 8.34-6.811 8.924 8.924 0 0 1 5.921 10.175 7.228 7.228 0 0 1-8.34 6.81 8.924 8.924 0 0 1-5.921-10.174ZM63.412 37.197a7.644 7.644 0 0 1 10.815 3.53 9.369 9.369 0 0 1-1.974 12.232 7.645 7.645 0 0 1-10.815-3.53 9.369 9.369 0 0 1 1.974-12.232Zm-18.098 7.867a7.617 7.617 0 0 1 10.815 3.53 9.369 9.369 0 0 1-1.974 12.233 7.62 7.62 0 0 1-10.814-3.559 9.34 9.34 0 0 1 1.973-12.204Zm4.865 33.36a7.254 7.254 0 0 1-10.703 1.474 8.924 8.924 0 0 1-3.335-11.232 7.255 7.255 0 0 1 10.703-1.473 8.924 8.924 0 0 1 3.335 11.259v-.028Zm43.424 9.146c-4.893 3.753-12.065-.583-18.014 1.946-6.088 2.224-8.313 10.564-14.428 11.148-6.117.584-10.815-5.977-5.227-18.07 3.78-8.34 2.78-15.206 9.508-18.125 6.727-2.92 10.98 3.169 19.46 6.477C97.3 75.783 98.496 83.817 93.603 87.57Z"

    </div>

    <header class="pet-header position-absolute w-100 mt-2 mt-sm-0 p-4 p-sm-5 container-fluid">
        <div class="row  justify-content-between align-items-center p-1 mx-xl-5 w-100">
            <div class="d-flex w-75">
                <a class="pet-header__link d-none d-none d-sm-block px-3" href="/src/assets/pages/index.html"><img
                        src="../../imgs/Logo.svg" class="pet-header__img-header d-block" alt="Logo Adopet"></a>
                <a class="pet-header__link px-4" href="#"><img src="../../imgs/casa.png"
                        class="pet-header__img-header d-block" alt="Ícone casinha"></a>
                <a class="pet-header__link  px-4" href="#"><img src="../../imgs/mensagens.png"
                        class="pet-header__img-header d-block" alt="Ícone mensagens"></a>
            </div>

            <div class="pet-header__control w-25">
                <img class="pet-header__user" id="profile-img"
                    src="https://www.istoedinheiro.com.br/wp-content/uploads/sites/17/istoeimagens/imagens/mi_7274773287768763.jpg"
                    alt="Ícone de usuário">
            </div>
        </div>
    </header>

    <main class="pet-profile pet-color-bg-custom">
        <section class="container-fluid pet-profile__section p-0">
            <div class="pet-container">
                <h1
                    class="color-txt-1 text-center fw-normal col-10 col-sm-8 col-lg-7 col-xl-4 mx-auto pet-profile__title">
                    Esse é o perfil que
                    aparece para responsáveis ou ONGs que recebem sua mensagem.</h1>

                <!-- Testando Log -->
                <h3 id="logado"></h3>


                <form action="" name="perfil" class="pet-profile__form col-10 col-sm-8 col-lg-10 col-xl-4 mx-auto">
                    <h2 class="pet-profile__subtitle text-center col-12 mx-auto pt-5 pb-3">Perfil</h2>
                    <fieldset class="mb-3 pet-profile__control">
                        <label for="input-nome-contato"
                            class="form-label pet-profile__label color-txt-1 fw-bold">Foto</label>
                        <div class="pet-profile__group mx-auto" id="alterar-img">
                            <img class="pet-profile__img"
                                src="https://www.istoedinheiro.com.br/wp-content/uploads/sites/17/istoeimagens/imagens/mi_7274773287768763.jpg"
                                alt="Foto de perfil" id="img-profile">
                            <input type="file" class="form-control pet-profile__input" id="input-nome-foto" name="cadfoto"
                                placeholder="Insira seu nome completo">
                        </div>
                        <span class="pet-profile__message text-center d-block mx-auto">Clique na foto para editar</span>
                    </fieldset>
                    <fieldset class="mb-3 pet-profile__control">
                        <label for="input-nome-contato"
                            class="form-label pet-profile__label color-txt-1 fw-bold">Nome</label>
                        <input type="text" class="form-control pet-profile__input" id="input-nome-contato" name="cadnome"
                            placeholder="Insira seu nome completo">
                    </fieldset>
                    <fieldset class="mb-3 pet-profile__control">
                        <label for="input-telefone-contato"
                            class="form-label pet-profile__label color-txt-1 fw-bold">Telefone</label>
                        <input type="text" class="form-control pet-profile__input" id="input-telefone-contato" name="cadtelefone"
                            placeholder="Insira seu telefone e/ou whatsapp">
                    </fieldset>
                    <fieldset class="mb-3 pet-profile__control">
                        <label for="input-animal-contato"
                            class="form-label pet-profile__label color-txt-1 fw-bold">Cidade</label>
                        <input type="text" class="form-control pet-profile__input" id="input-animal-contato" name="cadcidade"
                            placeholder="Em qual cidade você está?">
                    </fieldset>
                    <fieldset class="mb-3 pet-profile__control">
                        <label for="textarea-mensagem-contato"
                            class="form-label pet-profile__label color-txt-1 fw-bold">Sobre</label>
                        <textarea class="form-control pet-profile__textarea" id="textarea-mensagem-contato" rows="3" name="cadsobre"
                            placeholder="Conter mais sobre você."></textarea>
                    </fieldset>
                    <button id="btn-salvar" type="submit"
                        class="btn color-bg-button color-txt mt-4 col-6 d-block mx-auto">Salvar</button>
                    <button type="submit" id="logout" class="btn btn-primary col-12">Sair</button>
                </form>
            </div>
        </section>

    </main>

    <footer class="pet-footer d-flex align-items-center justify-content-center container-fluid">
        <div class="row">
            <p class="pet-footer__author text-center color-txt m-0">2022 - Desenvolvido por Challenge Alura by <a
                    class="pet-footer__link pet-link"
                    href="https://www.linkedin.com/in/anthoni-broering-dos-santos-483774119/" target="_blank">Anthoni
                    Broering dos Santos</a></p>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


    <script>
        let photo = document.getElementById('alterar-img')
        let file = document.getElementById('input-nome-foto')
        const userProfile = document.getElementById('profile-img')
        const photoProfile = document.getElementById('img-profile')


        photo.addEventListener('click', () => {
            file.click();
        });

        file.addEventListener('change', () => {

            if (file.files.length <= 0) {
                return;
            }

            let reader = new FileReader();

            reader.onload = () => {
                photoProfile.src = reader.result
                userProfile.src = reader.result
            }

            reader.readAsDataURL(file.files[0]);
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/vivus@latest/dist/vivus.min.js"></script>
    <script src="../../js/perfil.js"></script>
    <script src="../../js/logout.js"></script>
    <script src="../../js/preloader.js"></script>

</body>

</html>
