<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../style/styles.css">

    <title>Adopet | Cadastro</title>
</head>

<body>

        <svg id="preloader" width="150" height="150" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M97.3 13.9v7.757a55.6 55.6 0 0 0-27.8-7.562 53.682 53.682 0 0 0-39.225 16.18A53.375 53.375 0 0 0 13.9 69.5a53.653 53.653 0 0 0 16.291 39.31 53.45 53.45 0 0 0 39.31 16.29 54.676 54.676 0 0 0 28.995-8.34c1.13 2.42 2.899 4.487 5.115 5.977a12.835 12.835 0 0 0 7.589 2.363h13.9V13.9H97.3ZM79.425 53.015a7.257 7.257 0 0 1 8.34-6.811 8.924 8.924 0 0 1 5.921 10.175 7.228 7.228 0 0 1-8.34 6.81 8.924 8.924 0 0 1-5.921-10.174ZM63.412 37.197a7.644 7.644 0 0 1 10.815 3.53 9.369 9.369 0 0 1-1.974 12.232 7.645 7.645 0 0 1-10.815-3.53 9.369 9.369 0 0 1 1.974-12.232Zm-18.098 7.867a7.617 7.617 0 0 1 10.815 3.53 9.369 9.369 0 0 1-1.974 12.233 7.62 7.62 0 0 1-10.814-3.559 9.34 9.34 0 0 1 1.973-12.204Zm4.865 33.36a7.254 7.254 0 0 1-10.703 1.474 8.924 8.924 0 0 1-3.335-11.232 7.255 7.255 0 0 1 10.703-1.473 8.924 8.924 0 0 1 3.335 11.259v-.028Zm43.424 9.146c-4.893 3.753-12.065-.583-18.014 1.946-6.088 2.224-8.313 10.564-14.428 11.148-6.117.584-10.815-5.977-5.227-18.07 3.78-8.34 2.78-15.206 9.508-18.125 6.727-2.92 10.98 3.169 19.46 6.477C97.3 75.783 98.496 83.817 93.603 87.57Z"
                fill="none" stroke="#3772FF" stroke-width="6" />

    </div>

    <header class="pet-header position-absolute w-100 mt-2 mt-sm-0 p-4 p-sm-5 container-fluid">
        <div class="row justify-content-sm-start align-items-center p-1 offset-sm-1 offset-lg-1 mx-xl-5">
            <a class="pet-header__link d-none d-none d-sm-block px-3" href="/src/assets/pages/index.html"><img
                    src="../../imgs/Logo.svg" class="pet-header__img-header d-block" alt="Logo Adopet"></a>
            <a class="pet-header__link px-4" href="#"><img src="../../imgs/casa.png"
                    class="pet-header__img-header d-block" alt="Ícone casinha"></a>
            <a class="pet-header__link  px-4" href="#"><img src="../../imgs/mensagens.png"
                    class="pet-header__img-header d-block" alt="Ícone mensagens"></a>
        </div>
    </header>

    <main class="pet-cadastro pet-template pet-template__ilustracao pet-color-bg-custom" style="height: 100vh;">
        <section class="pet-template__figure h-100">
            <div class="container">
                <div class="row">
                    <div class="mt-5 mx-auto col-11 pt-md-5 pt-xl-1">
                        <div class="text-center mt-5 pt-5 pt-md-0 col-md-8 mx-auto">
                            <img class="mt-5 pet-template__logo" src="/src/assets/imgs/Logo_-_azul.svg"
                                alt="Logo Adotpet">
                            <p class="my-4 color-txt-1 fs-6">Ainda não tem cadastro? <br> Então, antes de buscar seu
                                melhor
                                amigo, precisamos de alguns dados:</p>
                        </div>

                        <!-- Mensagem de erro senhas não são idênticas -->
                        <div id="conferirSenhas" class="col-12 text-center">
                        </div>

                        <form name="cadastro" class="pet-form col-md-6 col-xl-5 mx-auto text-center">
                            <fieldset class="mb-4 col-md-12 col-xl-9 mx-auto">
                                <label for="input-nome" class="form-label pet-form__label">Nome</label>
                                <input type="text" name="cadnome" class="form-control pet-form__input text-center"
                                    id="input-nome" placeholder="Digite seu nome completo"
                                    pattern="^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ\s]+$" minlength="3" required>
                                <span class="erro-mensagem col-12 mx-auto"></span>
                            </fieldset>
                            <fieldset class="mb-4 col-md-12 col-xl-9 mx-auto">
                                <label for="input-email" class="form-label pet-form__label">Email</label>
                                <input type="email" name="cademail" class="form-control pet-form__input text-center"
                                    id="input-email" placeholder="Digite seu melhor email" required>
                                <span class="erro-mensagem col-12 mx-auto"></span>
                            </fieldset>
                            <fieldset class="mb-4 col-md-12 col-xl-9 mx-auto">
                                <label for="input-password" class="form-label pet-form__label">Senha</label>
                                <div class="d-flex position-relative align-items-center">
                                    <input type="password" name="cadsenha"
                                        class="form-control pet-form__input text-center" id="input-password"
                                        placeholder="Crie uma senha" pattern="^[0-9A-zÇç]{8,12}$" minlength="8"
                                        maxlength="12" inputSenha required>
                                    <i passShow class="bi bi-eye-slash-fill position-absolute"></i>
                                    <span class="erro-mensagem col-12 mx-auto"></span>
                                </div>
                            </fieldset>

                            <fieldset class="mb-4 col-md-12 col-xl-9 mx-auto">
                                <label for="input-Confirmpassword" class="form-label pet-form__label">Confirma sua
                                    senha</label>
                                <div class="d-flex position-relative align-items-center">
                                    <input type="password" class="form-control pet-form__input text-center"
                                        id="input-Confirmpassword" placeholder="Repita a senha criada" minlength="8"
                                        maxlength="12" name="cadconfirmsenha" inputSenha required>
                                    <i passShow class="bi bi-eye-slash-fill position-absolute"></i>
                                </div>
                            </fieldset>

                            <button type="submit"
                                class="btn color-bg-button color-txt col-7 col-md-5 col-xl-4">Cadastar!</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="pet-footer d-flex align-items-center justify-content-center container-fluid">
        <div class="row">
            <p class="pet-footer__author text-center color-txt m-0">2022 - Desenvolvido por Challenge Alura by <a
                    class="pet-footer__link pet-link"
                    href="https://www.linkedin.com/in/anthoni-broering-dos-santos-483774119/" target="_blank">Anthoni
                    Broering dos Santos</a></p>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="/src/assets/js/cadastroUsuario.js"></script>
    <script src="/src/assets/js/mostrarSenha.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vivus@latest/dist/vivus.min.js"></script>
    <script src="../../js/preloader.js"></script>
</body>

</html>
